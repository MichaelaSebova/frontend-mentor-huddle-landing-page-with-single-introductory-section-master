<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.8.2/css/all.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <img src="images/logo.svg" alt="Huddle logo">
  </header>

  <main>
    <div class="col col1">
      <img src="images/illustration-mockups.svg" alt="App ilustration">
    </div>

    <div class="col col2">
      <h1>Build The Community <br>Your Fans Will Love</h1>
      
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <button class="button">Register</button>
    </div>
    
    
  </main>
  
  <section id="social">
      <a href="#" target="_blank"><i class="icon fab fa-facebook-f"></i></a>
      <a href="#" target="_blank"><i class="icon fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="icon fab fa-instagram"></i></a>
      
      
      
  </section>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Michaela Šebová</a>.
    </p>
  </footer>
</body>
</html>
